<mat-card>
    <mat-card-header>
        <mat-card-title>Xoa sach</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>ID: {{ book.id }}</p>
        <p>Title: {{ book.title }}</p>
        <p>Author: {{ book.author }}</p>
        <p>Description: {{ book.description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" type="button" (click)="onDelete(book.id)">Xoa sach</button>
        <a mat-raised-button routerLink="/">Thoat</a>
    </mat-card-actions>
</mat-card>
