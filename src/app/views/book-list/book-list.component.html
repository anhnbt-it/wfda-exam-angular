<mat-card>
    <mat-card-header>
        <mat-card-title>Danh sach cac cuon sach</mat-card-title>
        <mat-card-subtitle><a mat-raised-button color="primary" routerLink="/book-new">Them sach moi</a></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="books" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> <a [routerLink]="['/book-detail', element.id]">{{ element.title }}</a> </td>
            </ng-container>

            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef> Author </th>
                <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> <a mat-raised-button color="warn" [routerLink]="['/book-delete', element.id]">Xoa</a> | <a mat-raised-button color="primary" [routerLink]="['/book-edit', element.id]">Sua</a> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>
</mat-card>
